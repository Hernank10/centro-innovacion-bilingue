{% extends "base.html" %}

{% block extra_css %}
<style>
    /* Estilos espec√≠ficos para juegos */
    .game-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .game-header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .game-title {
        font-family: 'Comic Neue', cursive;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }
    
    .game-card {
        background: white;
        border-radius: 15px;
        border: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
    }
    
    .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    
    .game-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }
    
    .game-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        color: white;
    }
    
    .game-btn:active {
        transform: translateY(0);
    }
    
    .game-progress {
        height: 10px;
        border-radius: 5px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }
    
    .life-indicator {
        color: #f87171;
        font-size: 1.5rem;
        letter-spacing: 5px;
    }
    
    .pulse-animation {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    .game-stats {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 10px;
        padding: 15px;
    }
    
    .score-badge {
        font-size: 1.2rem;
        padding: 8px 15px;
        border-radius: 50px;
        background: linear-gradient(135deg, #fbbf24, #f59e0b);
        color: white;
    }
</style>
{% endblock %}

{% block breadcrumb %}
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'juegos:dashboard' %}">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'juegos:aventura_list' %}">Juegos</a></li>
            {% block game_breadcrumb %}{% endblock %}
        </ol>
    </nav>
</div>
{% endblock %}

{% block content %}
<div class="game-container">
    {% block game_content %}{% endblock %}
</div>
{% endblock %}
